<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe conosco</title>
    
  <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="container">


    <div class="box"> 

        <h1> Trabalhe conosco </h1>

    <p> Digite seu nome </p>
    <p> <input type="text" id="nome" placeholder="Digite seu nome...">  </p>
    <p> Digite seu email </p>
    <p> <input type="email" name="email" id="email" placeholder="Digite seu email..."> </p>
    <p> Digite seu nascimento </p>
    <p> <input type="date" name="nascimento" id="nascimento"> </p>
    <p> Digite seu celular </p>
    <p> <input type="tel" name="cel" id="cel" placeholder="(xx) xxxxx-xxxx"> </p>
    <p> Descreva sua última experiência </p>
    <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Digite sua última experiência..."></textarea>
    <p> Envie seu currículo </p>
    <label for="arquivo">Enviar</label>
    <p> <input type="file" mame="file" id="arquivo"> </p>
    </div>


   




</div>


</body>
</html>
